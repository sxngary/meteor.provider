
<div class="row" *ngIf="patient">
    <div class="col s12">
    <h4>Edit Patient</h4>
    </div>

    <div class="row">
        <form class="col s12" [hidden]="!user" [formGroup]="patientForm" (ngSubmit)="updatePatient();">
            <div class="input-field col s12">
            <input formControlName="firstName" placeholder="First Name"></input>
            </div>

            <div class="input-field col s12">
            <input formControlName="lastName" placeholder="Last Name"></input>
            </div>

            <div class="input-field col s12">
            <input formControlName="address" placeholder="Address"></input>
            </div>

            <div class="input-field col s12">
            <input formControlName="company" placeholder="Company"></input>
            </div>

            <div class="input-field col s12">
            <input formControlName="phoneNum" placeholder="Phone Num"></input>
            </div>

            <div class="row">
                <div class="col s12">
                <button class="btn waves-effect waves-light" type="submit" name="action">Update
                    <i class="material-icons right">send</i>
                </button>
                <span *ngIf="updating">&nbsp;Updating...</span>
                <span *ngIf="updated">&nbsp;Updated</span>
                </div>
            </div>
        </form>
        <div [hidden]="user">
            Please login in order to update patient.
        </div>
    </div>
</div>
