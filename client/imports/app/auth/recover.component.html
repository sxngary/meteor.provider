<div class="row" >
    <h2 class="header red-text text-lighten-1">
      Recover Your Password
    </h2>

    <div class="row">
      <form class="col s12" [formGroup]="recoverForm" #f="ngForm" (ngSubmit)="recover()">

        <div class="input-field col s12">
          <input formControlName="email" type="email"></input>
          <label>Email</label>
        </div>

        <div class="row">
          <div class="col s12">
            <button class="btn waves-effect waves-light" type="submit" name="action">Recover
              <i class="material-icons right">send</i>
            </button>
          </div>
        </div>

        <div class="row">
          <div class="col s12">
            <a [routerLink]="['/login']">Remember your password?</a>
          </div>
        </div>
      </form>

      <div [hidden]="error == ''">
        <p class="md-warn" layout="row" layout-fill layout-padding layout-margin>
          <p class="md-body-1">{{ error }}</p>
        </p>
      </div>

    </div>
</div>
