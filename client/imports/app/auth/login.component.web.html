<div class="row">
  <h2 class="header red-text text-lighten-1">
    Sign in
  </h2>

  <div class="row">
    <h3>Sign in with your email</h3>

    <form class="col s12" [formGroup]="loginForm" #f="ngForm" (ngSubmit)="login()">

      <div class="input-field col s12">
        <input formControlName="email" type="email" ></input>
        <label>Email</label>
      </div>
      
      <div class="input-field col s12">
        <input formControlName="password" type="password"></input>
        <label>Password</label>
      </div>

      <div class="row">
        <div class="col s12">
          <button class="btn waves-effect waves-light" type="submit" name="action">Sign In
            <i class="material-icons right">send</i>
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col s12">
          <a class="" [routerLink]="['/recover']">Forgot password?</a> |
          <a class="" [routerLink]="['/signup']">Need an account?</a>
        </div>
      </div>

    </form>

    <div [hidden]="error == ''">
      <p class="md-warn" layout="row" layout-fill layout-padding layout-margin>
        <p class="md-body-1">{{ error }}</p>
      </p>
    </div>

  </div>
</div>
